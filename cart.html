<body>
<div id="main_panel">
<h1>Cart</h1>
<div style="margin: 0 auto;" id="AmazonPayButton"></div>
</div>

<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
<script src="https://static-fe.payments-amazon.com/checkout.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" charset="utf-8">

    //buttonSignatureForcartで設定したpayloadとsignatureを設定してください。
    const payload = 'XXXXXXX';
    const buttonsignature = 'XXXXXXX';

    amazon.Pay.renderButton('#AmazonPayButton', {
         //set checkout environment
         merchantId: '####Set your MerchantId####',
         ledgerCurrency: 'JPY',
         sandbox: true,               
         checkoutLanguage: 'ja_JP',
         // customize the buyer experience お支払い方法のみの場合は、productTypeに'PayOnly'を設定して下さい。
         productType: 'PayAndShip',
         placement: 'Other',
         // configure Create Checkout Session request
         createCheckoutSessionConfig: {                     
             payloadJSON: payload, // payload generated in step 2
             signature: buttonsignature, // signature generatd in step 3
             publicKeyId: '####Set your Public Key Id####'
         }   
    });
</script>
